# redisをローカル実行するための設定

# デーモン化 yes/no
daemonize no

# デーモン化する場合のPIDファイルのパスを指定(/var/run/redis.pid)
pidfile ./data/redis.pid

# クライアント接続ポート(デフォルトは6379)
port 6380

# 接続クライアントを限定
bind 127.0.0.1
maxclients 3

# 指定時間過ぎるとコネクションが切れる（秒）
# 0ならdisable
timeout 300

tcp-keepalive 60

# databaseの個数
# 0〜N-1まで作られ初期の接続先は0
databases 1

# ログレベル(debug/verbose/notice/warning)
loglevel notice

# ログファイルを指定する(未設定時はSTDOUT)
logfile ''

# syslog利用 yes/no
syslog-enabled no

# syslogのIDを設定する
syslog-ident redis

# syslogのファシリティ(分類)を設定する(local0~local7)
syslog-facility local0

# ディスクへの保存条件
# save <seconds> <changes>
# In the example below the behaviour will be to save:
# after 900 sec (15 min) if at least 1 key changed
# after 300 sec (5 min) if at least 10 keys changed
# after 60 sec if at least 10000 keys changed
#
# 空文字引数を入れると、これまでの設定全てをなったことにする。
# save ""

save 900 1
save 300 10
save 60 10000

# .rdbファイルの名前を指定する
dbfilename 6380_dump.rdb

# .rdbを圧縮する
rdbcompression yes

# .rdbにチェックサムを付ける
rdbchecksum yes

# ワーキングディレクトリ
# .rdbを書き込むディレクトリにもなる
dir ./data/
